<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accidents mortels de la route</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/d3-tip.css">
  <link rel="stylesheet" href="assets/css/widgets.css">
  <link rel="stylesheet" href="assets/css/CustomChart.css">
  <link rel="stylesheet" href="assets/css/ScrollingSlideTransition.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/graphics.css">
</head>
<body>
    <section class='slide' slideTitle='#Accidents routiers mortels'>
        <div class='titleBox'>
            <h1> Accidents mortels de la route</h1>
        </div>

        <div class="panel">
            <p> Story telling </p>
        </div> 
    </section>
    
    <section class='slide' slideTitle='Moyenne mondiale'>
        <div class='titleBox'>
            <h1> Accidents mortels de la route</h1>
        </div>
        <div class='panel'>
            <div class='graphSide'>
                <svg id='SVG_globalMean'></svg>
            </div>
            <div class='storySide'>
                <h3>Story telling</h3>
            </div>
        </div>
    </section>
    
    <section class='slide' slideTitle='#Focus sur la France'>
        <div class='titleBox'>
            <h1> En France</h1>
        </div>

        <div class="panel">
            <div class='graphSide'>
                <svg id='SVG_france'></svg>
                <div class='legend'><label id='stackToggle_france' class='ToggleSwitch'></label></div>
            </div>
            <div class='storySide'>
                <h3>Story telling</h3>
            </div>
        </div>
    </section>
    
    <section class='slide' slideTitle='Évolution législatives' transition='fade'>
        <div class='titleBox'>
            <h1> En France </h1>
        </div>

        <div class="panel">
            <div class='graphSide'>
                <svg id='SVG_legislation'></svg>
                <div class='legend'><label id='stackToggle_legislation' class='ToggleSwitch'></label></div>
            </div>
            <div class='storySide'>
                <h3>Story telling</h3>
            </div>
        </div>
    </section>

    <section class='slide' slideTitle='Évolution techniques' transition='fade'>
        <div class='titleBox'>
            <h1> En France </h1>
        </div>

        <div class="panel">
            <div class='graphSide'>
                <svg id='SVG_techniques'></svg>
                <div class='legend'><label id='stackToggle_techniques' class='ToggleSwitch'></label></div>
            </div>
            <div class='storySide'>
                <h3>Story telling</h3>
            </div>
        </div>
    </section>
    
    <section class='slide' slideTitle='#Mortalité routière et PIB'>
        <div class='titleBox'>
            <h1> Mortalité routière et PIB </h1>
        </div>

        <div class="panel">
            <div class='graphSide'>
                <div class='flatButton' id='PIB_play'> <i class="fa fa-play"></i> </div>
                <svg id='SVG_PIB_Context'></svg>
                <svg id='SVG_PIB'></svg>
            </div>
            <div class='storySide'>
            <h3>Story telling</h3>
            </div>
        </div>
    </section>
    
    <section class='slide' slideTitle='Mortalité routière mondiale'>
        <div class='titleBox'>
            <h1> Mortalité routière dans le monde </h1>
        </div>

        <div class="panel">
            <svg id='SVG_global'></svg>
            <svg id='SVG_global_Context'></svg>
            <div id="SEARCHBAR_global" class='search-bar'></div>
        </div>
    </section>
    
    <div id='outerSlideSelector'>
    <div id='slideSelector'></div>
    </div>
    
  <script type="text/javascript" src="assets/libs/d3.v3.js"></script>
  <script type="text/javascript" src="assets/libs/d3-queue.v3.min.js"></script>
  <script type="text/javascript" src="assets/libs/d3-tip.js"></script>
  <script type="text/javascript" src="assets/libs/auto-complete.min.js"></script>
  <script type="text/javascript" src="assets/libs/search-bar.js"></script>
  <script type="text/javascript" src="assets/libs/jquery-2.1.4.js"></script>
  
  <script type="text/javascript" src="assets/scripts/utils.js"></script>
  
  <script type="text/javascript" src="assets/scripts/ScrollingSlideTransition.js"></script>
  <script type="text/javascript" src="assets/scripts/D3CustomChart.js"></script>
  <script type="text/javascript" src="assets/scripts/ChartArea2D.js"></script>
  <script type="text/javascript" src="assets/scripts/SimpleLineChart.js"></script>
  <script type="text/javascript" src="assets/scripts/AreaLineChart.js"></script>
  <script type="text/javascript" src="assets/scripts/ScatterPlot.js"></script>
  <script type="text/javascript" src="assets/scripts/ContextLineChart.js"></script>
  <script type="text/javascript" src="assets/scripts/ChronologicalOverlay.js"></script>
  <script type="text/javascript" src="assets/scripts/Widgets.js"></script>
  
  <script type="text/javascript" src="assets/scripts/1-preproc.js"></script>
  <script type="text/javascript" src="assets/scripts/main.js"></script>
  
</body>
</html>
